
<!DOCTYPE html>
<html>
<head>
<title>Circle Test</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<link type="text/css" rel="stylesheet" href="css/style.css" />
<style type="text/css">
text {
	font-size: 6px;
	pointer-events: none;
}

text.parent {
	fill: #1f77b4;
}

circle {
	stroke: #999;
	pointer-events: all;
}

circle.parent {
	fill: #1f77b4;
	fill-opacity: .1;
	stroke: steelblue;
}

circle.parent:hover {
	stroke: #ff7f0e;
	stroke-width: .5px;
}

circle.child {
	pointer-events: none;
}
</style>
</head>
<body>
<svg width="100" height="100">
 	<defs>
    	<pattern id="image" x="0%" y="0%" height="100%" width="100%"
             viewBox="0 0 250 250">
    		<image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="http://bcs.dev/sites/default/files/user-pics/DiCarlo%20150731%20primary%20color%20resized.jpg" width="250" height="250" x="0%" y="0%"></image>
    	</pattern>
  	</defs>
  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="url(#image)" />
</svg>
</body>
</html>
